<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Adventures</title>
    <link rel="stylesheet" href="LandingPAge.css">
</head>
<body>
    <header>
        <h1>Travel Adventures</h1>
        <p>Explore the world with us</p>
    </header>
    <section id="about">
        <h2>About Us</h2>
        <p>We provide the best travel experiences around the globe. Join us to discover new places, cultures, and adventures.</p>
    </section>
    <section id="gallery">
        <h2>Gallery</h2>
        <div class="gallery-container">
            <img src="t.jpeg" alt="Travel Image 1">
            <img src="t2.jpeg" alt="Travel Image 2">
            <img src="t3.jpeg" alt="Travel Image 3">
        </div>
    </section>
    <section id="contact">
        <h2>Contact Us</h2>
        <form id="contact-form">
            <input type="text" id="name" placeholder="Your Name" required>
            <input type="email" id="email" placeholder="Your Email" required>
            <textarea id="message" placeholder="Your Message" required></textarea>
            <button type="submit">Send Message</button>
        </form>
    </section>
    <footer>
        <p>&copy; 2024 Travel Adventures. All rights reserved.</p>
    </footer>
    <script src="LandingPAge.js"></script>
</body>
</html>
